<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient stuff</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <svg width="500" height="600" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="gradientThing">
            <stop class="stop1" offset="0%" />
            <stop class="stop2" offset="47%" />
            <stop class="stop3" offset="100%" />
          </linearGradient>

          <filter id="f1" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5">
          </filter>
        </defs>

 <rect id="rect1" x="0" y="20" rx="150" ry="150" width="300" height="200" filter="url(#f1)"/>

 <defs>
    <radialGradient id="grad1" cx="25%" cy="3%" r="60%" fx="30%" fy="50%">
      <stop offset="0%" stop-color="purple" />
      <stop offset="100%" stop-color="cyan" />
    </radialGradient>

    <filter id="f2">
    <feTurbulence type="turbulence"
    baseFrequency="0.07"
    numOctaves="1"
    result="turbulence">
  </filter>
  </defs>

  <rect fill="url(#grad1)" x="20" y="250" rx="0" ry="0" width="300" height="200" filter="url(#f2)" />


  <defs>
    <radialGradient id="grad4" cx="25%" cy="25%" spreadMethod="repeat">
      <stop offset="0%" stop-color="cyan" />
      <stop offset="100%" stop-color="purple" />
    </radialGradient>

    <filter id="f3" x="0" y="0">
      <feDropShadow dx="20" dy="20" stdDeviation="0.7" flood-color="black" flood-opacity="0.5">
    </filter>
  </defs>
  
  <ellipse cx="120" cy="525" rx="100" ry="50" fill="url(#grad4)" filter="url(#f3)" />

</svg>
</body>
</html>
